---
layout: default
---

<main class="site-content">

  <h1 class="site-header">Recent Articles</h1>

  <ul class="article-list">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}" title="{{post.title}}" class="article-preview">
          <h2 class="article-preview-title">{{post.title}}</h2>
          <time class="article-preview-date">{{ post.date | date: "%b %-d, %Y" }}</time>
          <p class="article-preview-excerpt">{{post.content | strip_html | strip_newlines | truncate: 200 }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>    

  

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</main>
